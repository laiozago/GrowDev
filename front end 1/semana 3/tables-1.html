<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 1</title>
</head>
<body>
    <table style="width: 50vw; margin: 1em;"" border="1">
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table style="width: 50vw; margin: 1em;" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <table style="width: 50vw; margin: 1em;" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td style="text-align: center;" rowspan="3">3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
