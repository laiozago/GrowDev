    <script>
        let totalDeEleitores = prompt('Informe o total de eleitores');
        let brancos = prompt('Informe o número de votos brancos');
        let nulos = prompt('Informe o número de votos nulos');
        let validos = prompt('Informe o número de votos validos');
        document.write(`O percentual de votos brancos é ${(brancos*100/totalDeEleitores).toFixed(2)}% <br>
                        O percentual de votos nulos é ${(nulos*100/totalDeEleitores).toFixed(2)}% <br>
                        O percentual de votos válidos é ${(validos*100/totalDeEleitores).toFixed(2)}%`)
    </script>
